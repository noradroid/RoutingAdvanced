<h2>Crisis List</h2>
<ul class="crises">
  <li *ngFor="let crisis of crises$ | async" [class.selected]="crisis.id === selectedId">
    <button type="button"
      [routerLink]="['/crisis-center', crisis.id]" >
      <span class="badge">{{crisis.id}}</span>
      <span class="name">{{crisis.name}}</span>
    </button>
  </li>
</ul>

<router-outlet></router-outlet>
