<div *ngIf="crisis">
  <h2>{{crisis.name | uppercase}} Details</h2>
  <div><span>id: </span>{{crisis.id}}</div>
  <div>
    <label for="crisis-name">Crisis name: </label>
    <input id="crisis-name" [(ngModel)]="editName" placeholder="name"/>
  </div>

  <div>
    <button type="button" (click)="save()">Save</button>
    <button type="button" (click)="gotoCrises()">Go back</button>
  </div>
</div>
